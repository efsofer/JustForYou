<div class="chart-wrapper">
  <p-chart type="doughnut" [data]="data" [options]="chartOptions" [height]='setHeight'></p-chart>
  <div class="main-number middle-text" *ngIf='isHomePage; else pieText'>
    <p class='number'>{{chartInputData.number }}</p>
    <p class='text'>{{chartInputData.title}}</p>
  </div>
</div>

<ng-template #pieText>
  <div class="main-number">
    <p *ngIf="chartInputData.number < 1" class='number-text'><span>{{chartInputData.number| number |
        percent:'1.0-1'}}</span> {{chartInputData.title}}</p>
    <p *ngIf="chartInputData.number >= 1" class='number-text'><span>{{chartInputData.number| number |
        percent:'1.0-1'}}</span> {{chartInputData.title}}</p>
  </div>
</ng-template>
