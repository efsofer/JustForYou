<div class="container">
    <p class="instructions" [innerHTML]="order.instructions | safeHtml"></p>
    <!-- <div *ngIf="!unsupportedBrowser" class="form-wrapper"> -->
    <div class="form-wrapper">
        <h2 class="color-primary" style="text-align: center;">כניסה למערכת</h2>
        <form #vldForm="ngForm" (ngSubmit)="isLoading = true; syncValidate(0)">
            <label for="vld">אנא הזינו {{vldLabel}}:</label><br>
            <input type="text" class="form-control" id="vld" name="vld" required [(ngModel)]="vldValue"
                #name="ngModel">
            <button *ngIf="!isLoading" type="submit" class="btn" [disabled]="!vldForm.form.valid">המשך<i
                    class="fas fa-arrow-left"></i></button>
            <div *ngIf="isLoading" class="loader">
                <div class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </form>
        <span *ngIf="isError" class="error-desc">{{errorText}}</span>
    </div>
