<div class="overlay">
    <div class="form-wrapper">
        <form #vldForm="ngForm" (ngSubmit)="onVldSubmit()">
            <!-- TODO: Interpret field to a user-friendly language
                <label for="vld">אנא הזינו {{vldField}}</label><br> -->
            <label for="vld">אנא הזינו מספר תעודת זהות:</label><br>
            <input type="text" class="form-control" id="vld" name="vld" required [(ngModel)]="vldValue" #name="ngModel">
            <button type="submit" class="btn" [disabled]="!vldForm.form.valid">המשך<i class="fas fa-arrow-left"></i></button>
        </form>
        <span *ngIf="isError" class="error-desc">מצטערים, לא מצאנו אותך...</span>
        <span *ngIf="expired" class="error-desc">באסה :(<br>לא ניתן לבחור עוד מתנות באתר זה.</span>
    </div>
</div>
